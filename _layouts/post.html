---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date: "%B %d, %Y" }}</p>

  <!-- Display the image if it exists -->
  {% assign cutoff_date = '2017-01-01' | date: "%s" %}
  {% assign post_date = page.date | date: "%s" %}
  {% if page.image and post_date > cutoff_date %}
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  {% endif %}

  {{ content }}
</article>
